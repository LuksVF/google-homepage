<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">

				<button type="button" class="botoes">Pesquisa Google</button>
				<button type="button" class="botoes">Estou com sorte</button>

		<footer>

				</div>
			</div>

			<div class="barra">
				<div>
					<ul id="menu-esq">
						<li><a href="">Publicidade</a></li>
						<li><a href="">Negócios</a></li>
						<li><a href="">Sobre</a></li>
					</ul>
					<ul id="menu-dir">
						<li><a href="">Privacidade</a></li>
